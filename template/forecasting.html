<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecasting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forecasting.css') }}">
</head>
<body>
<div class="container">
    <h1>Forecasting Results</h1>
    <p>View forecasts and predicted trends based on your data.</p>
    <div class="chart-placeholder">
        <p>[Placeholder for Forecasting Chart]</p>
    </div>
    <div class="preview-placeholder">
        <h2>Preview of Data Used</h2>
        <div>
            {{ preview | safe }}
        </div>
    </div>
    <div class="actions">
        <button class="btn" onclick="window.location.href='/upload'">Upload Another File</button>
        <button class="btn" onclick="window.location.href='/predictions'">Back to Predictions</button>
    </div>
</div>
</body>
</html>
