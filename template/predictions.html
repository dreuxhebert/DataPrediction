<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Predictions</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/predict.css') }}">
</head>
<body>
<div class="container">
  <h1>Select a Prediction Type</h1>
  <p>Choose the type of prediction you'd like to make about your data:</p>
  <div class="options">
    <button class="option-btn" onclick="window.location.href='/trend_analysis'">Trend Analysis</button>
    <button class="option-btn" onclick="alert('Classification Selected!')">Classification</button>
    <button class="option-btn" onclick="alert('Forecasting Selected!')">Forecasting</button>
    <button class="option-btn" onclick="alert('Anomaly Detection Selected!')">Anomaly Detection</button>
    <button class="option-btn" onclick="alert('Correlation Analysis Selected!')">Correlation Analysis</button>
  </div>
</div>
</body>
</html>
